
<div class="login-container">
    <div class="login-card">
        <div class="login-sidebar">
            <div class="logo-container">
                <div class="logo">
                    <span class="logo-icon">A</span>
                </div>
                <h1 class="app-name">Smart Tracking <span class="highlight">presence</span></h1>
            </div>
            <div class="sidebar-content">
                <h2>Welcome to your management space</h2>
                <p>Sign in to access the dashboard and manage attendance in real time.</p>
            </div>
        </div>
        <div class="login-form-container">
            <div class="login-form-header">
                <h2>Sign In</h2>
                <p>Please enter your credentials to access your account</p>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-container">
                        <i class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                            </svg>
                        </i>
                        <input type="tel" id="phone" formControlName="phone" placeholder="Enter your phone number">
                    </div>
                    <div class="error-message" *ngIf="showPhoneError()">
                        Please enter a valid phone number (+237699669966)
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <i class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </i>
                        <input [type]="hidePassword ? 'password' : 'text'" id="password" formControlName="password" placeholder="Enter your password">
                        <i class="toggle-password" (click)="togglePasswordVisibility()">
                            <svg *ngIf="hidePassword" xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 5c-7.1.2-9 9-9 9s1.9 8.8 9 9c7.1-.2 9-9 9-9s-1.9-8.8-9-9z"></path>
                                <circle cx="12" cy="14" r="3"></circle>
                            </svg>
                            <svg *ngIf="!hidePassword" xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                                <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
                                <path d="M6.61 6.61A13.52 13.52 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                                <line x1="2" x2="22" y1="2" y2="22"></line>
                            </svg>
                        </i>
                    </div>
                    <div class="error-message" *ngIf="showPasswordError()">
                        Password is required
                    </div>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" formControlName="rememberMe">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <div class="form-actions">
                    <button type="submit" [disabled]="loginForm.invalid || isLoading" class="btn-login">
                        <span *ngIf="!isLoading">Sign In</span>
                        <div class="spinner" *ngIf="isLoading"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
