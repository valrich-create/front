<!-- users-list.component.html -->
<div class="users-list card">
    <div class="card-header">
        <h2>All Users in {{ className }}</h2>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="users-table">
                <thead>
                <tr>
                    <th>User</th>
                    <th>ID</th>
                    <th>Class</th>
                    <th>Presence Rate</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>

                <tr *ngIf="users.length === 0" class="no-data-row">
                    <td colspan="5">
                        <div class="no-data-message">
                            <fa-icon [icon]="faDatabase" class="no-data-icon"></fa-icon>
                            <p>No data available</p>
                        </div>
                    </td>
                </tr>

                <tr *ngFor="let user of users">
                    <td>
                        <div class="user-info">
                            <div class="user-avatar"></div>
                            <div class="user-name">{{ user.name }}</div>
                        </div>
                    </td>
                    <td>ID {{ user.id }}</td>
                    <td>
                        <div class="class-badge">
                            <span>{{ user.class }}</span>
                        </div>
                    </td>
                    <td>{{ user.presenceRate }}%</td>
                    <td class="actions-cell">
                        <button class="action-button">
                            <fa-icon [icon]="faEllipsisV"></fa-icon>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="table-footer" *ngIf="users.length > 0">
            <div class="showing-info">
                Showing {{ (currentPage - 1) * itemsPerPage + 1 }}-{{ Math.min(currentPage * itemsPerPage, totalItems) }} from {{ totalItems }} data
            </div>
            <app-pagination
                    [currentPage]="currentPage"
                    [totalItems]="totalItems"
                    [itemsPerPage]="itemsPerPage"
                    (pageChange)="onPageChange($event)">
            </app-pagination>
        </div>
    </div>
</div>
