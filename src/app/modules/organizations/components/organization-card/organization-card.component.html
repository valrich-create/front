<div class="org-row">
    <div class="org-thumbnail"></div>

    <!-- Informations de l'organisation -->
    <div class="org-info">
        <div class="category-badge">{{ establishment.ville }}, {{ establishment.pays }}</div>
        <h3 class="org-name">{{ establishment.nom }}</h3>
    </div>

    <!-- Statistiques utilisateurs (graphique en barres) -->
    <div class="stat-item">
<!--        <app-bar-chart [userStats]="[establishment.nombreMaxUtilisateurs, establishment.nombreUtilisateursActuels ]"></app-bar-chart>-->
        <div class="stat-details">
            <div class="stat-value">{{ establishment.nombreUtilisateursActuels }}</div>
            <div class="stat-label">Utilisateurs</div>
        </div>
    </div>

    <!-- Indicateur de croissance -->
    <div class="stat-item">
        <app-growth-indicator
                [currentUsers]="establishment.nombreUtilisateursActuels"
                [maxUsers]="establishment.nombreMaxUtilisateurs">
        </app-growth-indicator>
    </div>

    <!-- Cercle de pourcentage -->
    <div class="stat-item">
        <app-percentage-circle [establishment]="establishment"></app-percentage-circle>
    </div>

    <!-- Actions -->
    <div class="actions">
        <button class="action-button" (click)="toggleActions($event)">
            <span class="material-icons">more_horiz</span>
            <div class="actions-menu" *ngIf="showActions">
                <div class="action-item" (click)="onEdit($event)">Edit</div>
                <div class="action-item" (click)="onViewDetail($event)">View Detail</div>
                <div class="action-item action-delete" (click)="onDelete($event)">Delete</div>
            </div>
        </button>
    </div>
</div>
