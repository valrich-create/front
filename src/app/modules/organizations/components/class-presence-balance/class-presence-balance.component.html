<!-- presence-balance.component.html -->
<div class="presence-balance-card card">
    <div class="card-header">
        <h2>Presence Balance</h2>
        <div class="card-actions">
            <div class="legend-container">
                <div class="legend-item">
                    <span class="legend-dot presence-dot"></span>
                    <span>Presences</span>
                    <span class="legend-value">{{ presencesCount }}</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot absence-dot"></span>
                    <span>Absences</span>
                    <span class="legend-value">{{ absencesCount }}</span>
                </div>
            </div>
            <div class="filter-dropdown">
                <select [(ngModel)]="selectedFilter"
                        (change)="updateChartFilter(selectedFilter)"
                        class="filter-select">
                    <option *ngFor="let option of filterOptions"
                            [value]="option.value">
                        {{ option.label }}
                    </option>
                </select>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="chart-container">
            <canvas id="presenceBalanceChart"></canvas>
        </div>
    </div>
</div>
