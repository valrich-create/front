<app-layout>
    <app-navbar
            [pageTitle]="'Administrators'">
    </app-navbar>

    <div class="users-container">
        <app-search-bar
                newButtonText="New Admin"
                newItemRoute="/super-admin/new"
                [currentSort]="currentSort"
                (sortChange)="onSortChange($event)"
                (searchChange)="onSearchChange($event)">
        </app-search-bar>

        <div *ngIf="admins?.length === 0" class="no-data-message">
            <div class="no-data-icon">
                <i class="fas fa-user-shield fa-4x"></i> <!-- IcÃ´ne Font Awesome pour super admin -->
            </div>
            <h3>No administrators found</h3>
            <p>There are currently no super administrators registered in the system.</p>
            <button class="btn btn-primary" routerLink="/super-admin/new">
                <i class="fas fa-plus-circle"></i> Create New Super Admin
            </button>
        </div>

        <div class="users-grid">
            <app-admin-card
                    *ngFor="let admin of admins"
                    [admin]="admin"
                    (action)="handleAction($event)">
            </app-admin-card>
        </div>

        <div class="pagination-container">
            <ngb-pagination
                    [collectionSize]="totalAdmins"
                    [(page)]="currentPage"
                    [pageSize]="pageSize"
                    (pageChange)="loadAdmins()">
            </ngb-pagination>
            <div class="pagination-info">
                Showing {{ (currentPage - 1) * pageSize + 1 }}-{{ Math.min(currentPage * pageSize, totalAdmins) }}
                from {{ totalAdmins }} data
            </div>
        </div>
    </div>
</app-layout>
