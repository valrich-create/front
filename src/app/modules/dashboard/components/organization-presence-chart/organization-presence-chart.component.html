<div class="presence-container">
    <div class="presence-header">
        <h2>Organization Presence</h2>
        <div class="legend">
            <div class="legend-item">
                <span class="dot this-week"></span>
                <span>This Week</span>
                <span class="value">{{ weekStats.thisWeek }}</span>
            </div>
            <div class="legend-item">
                <span class="dot last-week"></span>
                <span>Last Week</span>
                <span class="value">{{ weekStats.lastWeek }}</span>
            </div>
        </div>
    </div>

    <div class="presence-body">
        <div class="chart-area">
            <canvas id="organizationPresenceChart"></canvas>
        </div>

        <div class="income-percentage">
            <div class="percentage-circle">
                <span>{{ incomePercentage }}%</span>
                <p>932 Income</p>
            </div>
        </div>
    </div>
</div>
