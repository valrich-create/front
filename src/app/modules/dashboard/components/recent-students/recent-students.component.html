<div class="students-container">
    <div class="students-header">
        <h2>{{ isSuperAdmin ? 'Top Organization (Max Present)' : 'Top Students by Presence' }}</h2>
    </div>

    <div *ngIf="loading" class="loading-spinner">
        Chargement en cours...
    </div>

    <div class="students-list" *ngIf="!loading">
        <!-- Affichage pour les SuperAdmin (établissements) -->
        <div *ngIf="isSuperAdmin">
            <div class="student-item" *ngFor="let establishment of topEstablishments; let i = index">
                <div class="student-info">
                    <div class="position-avatar" [style.background-color]="getPositionColor(i)">
                        {{ i + 1 }}
                    </div>
                    <div class="details">
                        <div class="name">{{ establishment.nom }}</div>
                        <div class="presence-rate">Max capacity: {{ establishment.nombreUtilisateursActuels }}</div>
                    </div>
                </div>
                <button class="btn-message">
                    <i class="feather-mail"></i>
                </button>
            </div>
        </div>

        <!-- Affichage pour les non-SuperAdmin (étudiants) -->
        <div *ngIf="!isSuperAdmin">
            <div class="student-item" *ngFor="let student of topStudents; let i = index">
                <div class="student-info">
                    <div class="position-avatar" [style.background-color]="getPositionColor(i)">
                        {{ i + 1 }}
                    </div>
                    <div class="details">
                        <div class="name">{{ student.userName }}</div>
                        <div class="presence-rate">Presence: {{ student.presenceRate }}%</div>
                    </div>
                </div>
                <button class="btn-message">
                    <i class="feather-mail"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="no-data" *ngIf="!loading && ((isSuperAdmin && topEstablishments.length === 0) || (!isSuperAdmin && topStudents.length === 0))">
        No data available
    </div>
</div>
