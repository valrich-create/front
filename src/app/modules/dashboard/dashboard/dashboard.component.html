<div class="dashboard-container">
    <app-sidebar></app-sidebar>

    <div class="main-content">
        <header class="top-header">
            <h1>Dashboard</h1>

            <div class="user-actions">
                <button class="btn-notification">
                    <i class="feather-bell"></i>
                    <span class="notification-dot"></span>
                </button>

                <div class="settings">
                    <i class="feather-settings"></i>
                </div>

                <div class="user-info">
                    <div class="user-details">
                        <span class="user-name">{{ currentUser.name }}</span>
                        <span class="user-role">{{ currentUser.role }}</span>
                    </div>
                    <div class="avatar">
                        <!-- Utilisez une lettre de l'avatar plutôt qu'une image -->
                        <span>N</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="main-section">
                <!-- Statistiques en haut -->
                <app-statistics-cards></app-statistics-cards>

                <!-- Graphique de performance -->
                <app-school-performance-chart></app-school-performance-chart>

                <div class="two-columns">
                    <!-- Calendrier -->
                    <div class="column">
                        <app-organization-calendar></app-organization-calendar>
                    </div>

                    <!-- Graphique de présence -->
                    <div class="column">
                        <app-organization-presence-chart></app-organization-presence-chart>
                    </div>
                </div>

                <!-- Activités récentes -->
                <app-recent-administration-activity></app-recent-administration-activity>
            </div>

            <div class="side-section">
                <!-- Étudiants récents -->
                <app-recent-students></app-recent-students>

                <!-- Messages -->
                <app-dashboard-messages></app-dashboard-messages>

                <!-- Services -->
                <app-dashboard-services></app-dashboard-services>
            </div>
        </div>
    </div>
</div>
